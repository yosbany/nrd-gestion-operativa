<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de gestión de pedidos">
  <title>NRD Pedidos</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/styles.css">
  <meta name="theme-color" content="#6366f1">
  <link rel="apple-touch-icon" href="/icon-192.png">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <h1>NRD Pedidos</h1>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div id="login-error" class="error-message"></div>
    </div>
  </div>

  <!-- Main App Screen -->
  <div id="app-screen" class="screen hidden">
    <header class="app-header">
      <h1>NRD Pedidos</h1>
      <button id="logout-btn" class="btn-secondary">Salir</button>
    </header>

    <nav class="main-nav">
      <button class="nav-btn active" data-view="orders">Pedidos</button>
      <button class="nav-btn" data-view="clients">Clientes</button>
      <button class="nav-btn" data-view="products">Productos</button>
    </nav>

    <main class="main-content">
      <!-- Orders View -->
      <div id="orders-view" class="view">
        <div class="view-header">
          <h2>Pedidos</h2>
          <button id="new-order-btn" class="btn-primary">Nuevo Pedido</button>
        </div>
        
        <div id="orders-list" class="list-container"></div>

        <!-- New Order Form -->
        <div id="new-order-form" class="form-container hidden">
          <h3>Nuevo Pedido</h3>
          <div class="form-group">
            <label>Cliente</label>
            <select id="order-client-select" required>
              <option value="">Seleccionar cliente</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Productos</label>
            <div id="order-products-list"></div>
            <button type="button" id="add-product-to-order" class="btn-secondary">Agregar Producto</button>
          </div>

          <div class="order-summary">
            <div class="summary-row">
              <span>Total:</span>
              <span id="order-total">$0.00</span>
            </div>
          </div>

          <div class="form-actions">
            <button id="save-order-btn" class="btn-primary">Guardar</button>
            <button id="cancel-order-btn" class="btn-secondary">Cancelar</button>
          </div>
        </div>

        <!-- Order Detail View -->
        <div id="order-detail" class="order-detail hidden">
          <div class="order-detail-header">
            <button id="back-to-orders" class="btn-secondary">← Volver</button>
            <h3>Detalle del Pedido</h3>
          </div>
          <div id="order-detail-content"></div>
          <div class="order-actions">
            <button id="whatsapp-order-btn" class="btn-primary">Enviar WhatsApp</button>
            <button id="print-order-btn" class="btn-primary">Imprimir</button>
          </div>
        </div>
      </div>

      <!-- Clients View -->
      <div id="clients-view" class="view hidden">
        <div class="view-header">
          <h2>Clientes</h2>
          <button id="new-client-btn" class="btn-primary">Nuevo Cliente</button>
        </div>
        
        <div id="clients-list" class="list-container"></div>

        <div id="client-form" class="form-container hidden">
          <h3 id="client-form-title">Nuevo Cliente</h3>
          <form id="client-form-element">
            <input type="hidden" id="client-id">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" id="client-name" required>
            </div>
            <div class="form-group">
              <label>Teléfono</label>
              <input type="tel" id="client-phone" required>
            </div>
            <div class="form-group">
              <label>Dirección</label>
              <textarea id="client-address" rows="3"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Guardar</button>
              <button type="button" id="cancel-client-btn" class="btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Products View -->
      <div id="products-view" class="view hidden">
        <div class="view-header">
          <h2>Productos</h2>
          <button id="new-product-btn" class="btn-primary">Nuevo Producto</button>
        </div>
        
        <div id="products-list" class="list-container"></div>

        <div id="product-form" class="form-container hidden">
          <h3 id="product-form-title">Nuevo Producto</h3>
          <form id="product-form-element">
            <input type="hidden" id="product-id">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" id="product-name" required>
            </div>
            <div class="form-group">
              <label>Precio</label>
              <input type="number" id="product-price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="product-active" checked>
                Activo
              </label>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Guardar</button>
              <button type="button" id="cancel-product-btn" class="btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="/firebase.js"></script>
  <script src="/auth.js"></script>
  <script src="/db.js"></script>
  <script src="/clients.js"></script>
  <script src="/products.js"></script>
  <script src="/orders.js"></script>
  <script src="/app.js"></script>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed'));
      });
    }
  </script>
</body>
</html>
