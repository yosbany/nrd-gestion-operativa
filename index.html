<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de gestión de pedidos">
  <title>NRD Pedidos</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css?v=1765716280823">
  <meta name="theme-color" content="#dc2626">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body class="bg-white text-black font-sans antialiased">
  <!-- Loading Spinner -->
  <div id="loading-spinner" class="fixed inset-0 bg-black/20 z-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 flex flex-col items-center gap-4 shadow-lg">
      <div class="w-12 h-12 border-4 border-gray-200 border-t-red-600 rounded-full animate-spin"></div>
      <p class="text-sm text-gray-600 font-light">Cargando...</p>
    </div>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" class="min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-sm">
      <h1 class="text-xl sm:text-2xl font-light text-center mb-6 sm:mb-8 tracking-tight">NRD Pedidos</h1>
      <form id="login-form" class="space-y-3 sm:space-y-4">
        <input type="email" id="login-email" placeholder="Email" required 
          class="w-full px-0 py-2.5 sm:py-3 border-0 border-b border-gray-300 focus:outline-none focus:border-red-600 bg-transparent text-sm sm:text-base">
        <input type="password" id="login-password" placeholder="Contraseña" required 
          class="w-full px-0 py-2.5 sm:py-3 border-0 border-b border-gray-300 focus:outline-none focus:border-red-600 bg-transparent text-sm sm:text-base">
        <button type="submit" 
          class="w-full mt-4 sm:mt-6 py-2.5 sm:py-3 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
          Iniciar Sesión
        </button>
      </form>
      <div id="login-error" class="mt-3 sm:mt-4 text-center text-xs sm:text-sm text-gray-600"></div>
    </div>
  </div>

  <!-- Main App Screen -->
  <div id="app-screen" class="min-h-screen flex flex-col hidden">
    <header class="bg-red-600 border-b border-red-700 px-3 sm:px-4 py-2.5 sm:py-3 flex justify-between items-center sticky top-0 z-10">
      <h1 class="text-lg sm:text-xl font-light tracking-tight text-white">NRD Pedidos</h1>
      <button id="logout-btn" 
        class="px-3 sm:px-4 py-1.5 sm:py-2 border border-white/30 hover:border-white text-white hover:bg-white/10 transition-colors uppercase tracking-wider text-xs font-light">
        Salir
      </button>
    </header>

    <nav class="bg-white border-b border-gray-200 flex overflow-x-auto sticky top-[45px] sm:top-[53px] z-10 bg-white">
      <button class="nav-btn flex-1 px-3 sm:px-4 py-3 sm:py-3.5 border-b-2 border-red-600 text-red-600 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light" data-view="orders">Pedidos</button>
      <button class="nav-btn flex-1 px-3 sm:px-4 py-3 sm:py-3.5 border-b-2 border-transparent text-gray-600 hover:text-red-600 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light" data-view="clients">Clientes</button>
      <button class="nav-btn flex-1 px-3 sm:px-4 py-3 sm:py-3.5 border-b-2 border-transparent text-gray-600 hover:text-red-600 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light" data-view="products">Productos</button>
    </nav>

    <main class="flex-1 p-3 sm:p-4 md:p-6 overflow-y-auto max-w-6xl mx-auto w-full">
      <!-- Orders View -->
      <div id="orders-view" class="view space-y-3 sm:space-y-4">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 sm:gap-0 mb-2 sm:mb-3">
          <h2 class="text-xl sm:text-2xl font-light tracking-tight">Pedidos</h2>
          <button id="new-order-btn" 
            class="w-full sm:w-auto px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
            Nuevo Pedido
          </button>
        </div>
        
        <div id="orders-list" class="space-y-2 sm:space-y-3"></div>

        <!-- New Order Form -->
        <div id="new-order-form" class="border border-gray-200 p-3 sm:p-4 md:p-6 mt-3 sm:mt-4 hidden">
          <div class="flex items-center justify-between mb-3 sm:mb-4">
            <h3 class="text-lg sm:text-xl font-light tracking-tight">Nuevo Pedido</h3>
            <button id="close-order-form" class="text-gray-400 hover:text-red-600 text-xl font-light">×</button>
          </div>
          
          <div class="mb-3 sm:mb-4">
            <label class="block mb-1.5 text-xs uppercase tracking-wider text-gray-600">Cliente</label>
            <select id="order-client-select" required 
              class="w-full px-2 py-2 border border-gray-300 focus:outline-none focus:border-red-600 bg-white text-sm sm:text-base rounded">
              <option value="">Seleccionar cliente</option>
            </select>
          </div>
          
          <div class="mb-3 sm:mb-4">
            <label class="block mb-1.5 text-xs uppercase tracking-wider text-gray-600">Productos</label>
            <div id="order-products-list" class="mb-2 sm:mb-3 space-y-2"></div>
            
            <!-- Product Search Input -->
            <div class="relative">
              <input type="text" id="product-search-input" 
                placeholder="Buscar producto..." 
                autocomplete="off"
                class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-red-600 bg-white text-sm sm:text-base rounded">
              
              <!-- Dropdown Results -->
              <div id="product-search-results" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded shadow-lg max-h-60 overflow-y-auto">
              </div>
            </div>
          </div>

          <div class="py-3 sm:py-4 my-3 sm:my-4 bg-gray-50 border border-gray-200 rounded">
            <div class="flex justify-between text-base sm:text-lg font-light">
              <span>Total:</span>
              <span id="order-total" class="text-red-600 font-medium">$0.00</span>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-2 pt-3 sm:pt-4 border-t border-gray-200">
            <button id="save-order-btn" 
              class="flex-1 px-4 sm:px-6 py-2.5 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
              Guardar
            </button>
            <button id="cancel-order-btn" 
              class="flex-1 px-4 sm:px-6 py-2.5 border border-gray-300 hover:border-red-600 hover:text-red-600 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
              Cancelar
            </button>
          </div>
        </div>

        <!-- Order Detail View -->
        <div id="order-detail" class="border border-gray-200 p-3 sm:p-4 md:p-6 hidden">
          <div class="mb-3 sm:mb-4 pb-3 sm:pb-4 border-b border-gray-200">
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-lg sm:text-xl font-light tracking-tight">Detalle del Pedido</h3>
              <button id="back-to-orders" 
                class="text-gray-400 hover:text-red-600 text-xl font-light">×</button>
            </div>
          </div>
          <div id="order-detail-content"></div>
          <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 mt-4 sm:mt-6 pt-4 sm:pt-6 border-t border-gray-200">
            <button id="whatsapp-order-btn" 
              class="flex-1 px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
              Enviar WhatsApp
            </button>
            <button id="print-order-btn" 
              class="flex-1 px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
              Imprimir
            </button>
          </div>
        </div>
      </div>

      <!-- Clients View -->
      <div id="clients-view" class="view space-y-3 sm:space-y-4 hidden">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 sm:gap-0 mb-2 sm:mb-3">
          <h2 class="text-xl sm:text-2xl font-light tracking-tight">Clientes</h2>
          <button id="new-client-btn" 
            class="w-full sm:w-auto px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
            Nuevo Cliente
          </button>
        </div>
        
        <div id="clients-list" class="space-y-2 sm:space-y-3"></div>

        <div id="client-form" class="border border-gray-200 p-3 sm:p-4 md:p-6 mt-3 sm:mt-4 hidden">
          <div class="flex items-center justify-between mb-3 sm:mb-4">
            <h3 id="client-form-title" class="text-lg sm:text-xl font-light tracking-tight">Nuevo Cliente</h3>
            <button id="close-client-form" class="text-gray-400 hover:text-red-600 text-xl font-light">×</button>
          </div>
          <form id="client-form-element">
            <input type="hidden" id="client-id">
            <div class="mb-4 sm:mb-6">
              <label class="block mb-1.5 sm:mb-2 text-xs uppercase tracking-wider text-gray-600">Nombre</label>
              <input type="text" id="client-name" required 
                class="w-full px-0 py-2 border-0 border-b border-gray-300 focus:outline-none focus:border-red-600 bg-transparent text-sm sm:text-base">
            </div>
            <div class="mb-4 sm:mb-6">
              <label class="block mb-1.5 sm:mb-2 text-xs uppercase tracking-wider text-gray-600">Teléfono</label>
              <input type="tel" id="client-phone" required 
                class="w-full px-0 py-2 border-0 border-b border-gray-300 focus:outline-none focus:border-red-600 bg-transparent text-sm sm:text-base">
            </div>
            <div class="mb-4 sm:mb-6">
              <label class="block mb-1.5 sm:mb-2 text-xs uppercase tracking-wider text-gray-600">Dirección</label>
              <textarea id="client-address" rows="3" 
                class="w-full px-0 py-2 border-0 border-b border-gray-300 focus:outline-none focus:border-red-600 bg-transparent resize-y text-sm sm:text-base"></textarea>
            </div>
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 pt-4 sm:pt-6 border-t border-gray-200">
              <button type="submit" 
                class="flex-1 px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
                Guardar
              </button>
              <button type="button" id="cancel-client-btn" 
                class="flex-1 px-4 sm:px-6 py-2 border border-gray-300 hover:border-red-600 hover:text-red-600 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Products View -->
      <div id="products-view" class="view space-y-3 sm:space-y-4 hidden">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 sm:gap-0 mb-2 sm:mb-3">
          <h2 class="text-xl sm:text-2xl font-light tracking-tight">Productos</h2>
          <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 w-full sm:w-auto">
            <button id="init-products-btn" 
              class="w-full sm:w-auto px-4 py-2 border border-gray-300 hover:border-red-600 hover:text-red-600 transition-colors uppercase tracking-wider text-xs font-light">
              Inicializar Productos
            </button>
            <button id="new-product-btn" 
              class="w-full sm:w-auto px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
              Nuevo Producto
            </button>
          </div>
        </div>
        
        <div id="products-list" class="space-y-2 sm:space-y-3"></div>

        <!-- Product Detail View -->
        <div id="product-detail" class="border border-gray-200 p-3 sm:p-4 md:p-6 hidden">
          <div class="mb-3 sm:mb-4 pb-3 sm:pb-4 border-b border-gray-200">
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-lg sm:text-xl font-light tracking-tight">Detalle del Producto</h3>
              <button id="back-to-products" 
                class="text-gray-400 hover:text-red-600 text-xl font-light">×</button>
            </div>
          </div>
          <div id="product-detail-content"></div>
          <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 mt-4 sm:mt-6 pt-4 sm:pt-6 border-t border-gray-200">
            <button id="edit-product-detail-btn" 
              class="flex-1 px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
              Editar
            </button>
            <button id="delete-product-detail-btn" 
              class="flex-1 px-4 sm:px-6 py-2 border border-gray-300 hover:border-red-600 hover:text-red-600 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
              Eliminar
            </button>
          </div>
        </div>

        <div id="product-form" class="border border-gray-200 p-3 sm:p-4 md:p-6 mt-3 sm:mt-4 hidden">
          <div class="flex items-center justify-between mb-3 sm:mb-4">
            <h3 id="product-form-title" class="text-lg sm:text-xl font-light tracking-tight">Nuevo Producto</h3>
            <button id="close-product-form" class="text-gray-400 hover:text-red-600 text-xl font-light">×</button>
          </div>
          <form id="product-form-element">
            <input type="hidden" id="product-id">
            <div class="mb-4 sm:mb-6">
              <label class="block mb-1.5 sm:mb-2 text-xs uppercase tracking-wider text-gray-600">Nombre</label>
              <input type="text" id="product-name" required 
                class="w-full px-0 py-2 border-0 border-b border-gray-300 focus:outline-none focus:border-red-600 bg-transparent text-sm sm:text-base">
            </div>
            <div class="mb-4 sm:mb-6">
              <label class="block mb-1.5 sm:mb-2 text-xs uppercase tracking-wider text-gray-600">Precio</label>
              <input type="number" id="product-price" step="0.01" min="0" required 
                class="w-full px-0 py-2 border-0 border-b border-gray-300 focus:outline-none focus:border-red-600 bg-transparent text-sm sm:text-base">
            </div>
            <div class="mb-4 sm:mb-6">
              <label class="flex items-center">
                <input type="checkbox" id="product-active" checked class="mr-2">
                <span class="text-xs uppercase tracking-wider text-gray-600">Activo</span>
              </label>
            </div>
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 pt-4 sm:pt-6 border-t border-gray-200">
              <button type="submit" 
                class="flex-1 px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
                Guardar
              </button>
              <button type="button" id="cancel-product-btn" 
                class="flex-1 px-4 sm:px-6 py-2 border border-gray-300 hover:border-red-600 hover:text-red-600 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Custom Modal -->
  <div id="custom-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-lg max-w-md w-full border border-gray-200 shadow-lg">
      <div class="p-4 sm:p-6">
        <h3 id="modal-title" class="text-lg sm:text-xl font-light mb-3 sm:mb-4 text-black"></h3>
        <p id="modal-message" class="text-sm sm:text-base text-gray-600 mb-4 sm:mb-6"></p>
        <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
          <button id="modal-confirm" class="flex-1 px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
            Confirmar
          </button>
          <button id="modal-cancel" class="flex-1 px-4 sm:px-6 py-2 border border-gray-300 hover:border-red-600 hover:text-red-600 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Alert -->
  <div id="custom-alert" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-lg max-w-md w-full border border-gray-200 shadow-lg">
      <div class="p-4 sm:p-6">
        <h3 id="alert-title" class="text-lg sm:text-xl font-light mb-3 sm:mb-4 text-black"></h3>
        <p id="alert-message" class="text-sm sm:text-base text-gray-600 mb-4 sm:mb-6"></p>
        <div class="flex justify-end">
          <button id="alert-ok" class="px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="firebase.js?v=1765716280823"></script>
  <script src="modal.js?v=1765716280823"></script>
  <script src="auth.js?v=1765716280823"></script>
  <script src="db.js?v=1765716280823"></script>
  <script src="clients.js?v=1765716280823"></script>
  <script src="products.js?v=1765716280823"></script>
  <script src="orders.js?v=1765716280823"></script>
  <script src="app.js?v=1765716280823"></script>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js?v=1765716280823')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed'));
      });
    }
  </script>
</body>
</html>
